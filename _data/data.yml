      Founded his own company to offer consulting services and to launch two applications.  
      After this rich experience, returned to INESC TEC to play the role of Tech Lead for a European Project, being responsible for leading a small team of 
      engineers, hiring and mentoring new members, choosing the tech stack of each component and also of the quality and delivery.  
      Focused and objective oriented, is always seeking new ways to improve his team’s working methods allowing them to be more productive.
      Fun and relaxed, but aware of his responsibilities, sees problems as part of the development process so that he can easily overcome them, 
      keeping his team motivated and delivering excellent results.

